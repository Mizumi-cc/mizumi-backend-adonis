name: Mizumi Prod CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        port: 22
        script: |
          ./deploy-prod.sh

  notify-success:
    runs-on: ubuntu-latest
    if: ${{ success() }}
    needs: build
    steps:
    - name: Send success alert to slack workspace
      uses: parkingboss/slackbot-postmessage@v1.2.0
      with:
        token: ${{ secrets.SLACK_SECRET }}
        request: '{"channel": "C04UDTR41LJ", "text": "Prod deployment completed successfully ðŸš€"}'

  notify-failure:
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    needs: build
    steps:
    - name: Send failure alert to slack workspace
      uses: parkingboss/slackbot-postmessage@v1.2.0
      with:
        token: ${{ secrets.SLACK_SECRET }}
        request: '{"channel": "C04UDTR41LJ", "text": "Prod deployment failed ðŸ˜ž"}'
